<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="header"></div>
<div class="main">
    <div class="calculator">
        <div class="calculator-display">
            <p class="calculation-text"></p>
            <p class="active-text"></p>
        </div>
        <div class="all-buttons">
            <div class="number-buttons">
                <button class="number">0</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="point">.</button>            
            </div>
            <div class="operator-buttons">
                <button class="open-parenthesis">(</button>
                <button class="closed-parenthesis">)</button>
                <button class="operator">^</button>
                <button class="operator">x</button>
                <button class="operator">/</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
            </div>
            <div class="equal-button">
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>Copyright &#169; <a href=https://github.com/PelletierM/TOP-Calculator>PelletierM</a> 2023</p>
</div>
</body>
</html>
